<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <article class="card">
      <div class="card-img">
        <img src="/images/image-equilibrium.jpg" alt="" />
      </div>
      <div class="card-body">
        <h3 class="card-body-title">Equilibrium #3429</h3>
        <p class="card-body-text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card-body-stats">
          <span class="card-body-amount"
            ><img
              class="card-body-icon"
              src="/images/icon-ethereum.svg"
              alt="ethirium icon"
            />
            0.041 ETH</span
          >
          <span class="card-body-days"
            ><img
              class="card-body-icon"
              src="/images/icon-clock.svg"
              alt="clock icon"
            />
            3 days left</span
          >
        </div>
        <div class="card-footer">
          <img src="/images/image-avatar.png" alt="image of person's face" />
          <p class="card-footer-name">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </article>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://arnold-portfolio.netlify.app/" target="_blank"
        >Arnold Odhiambo</a
      >.
    </div>
  </body>
</html>
